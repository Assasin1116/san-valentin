<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi San Valentín?</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="cacota.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="carta">
      <h1 class="animated-text">¿Quieres ser mi San Valentín, Amor?</h1>
      <div class="botones">
        <button id="si">Sí</button>
        <button id="no">No</button>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>¡Yo sabía que querías ser mi San Valentín! Te amo mucho 🤍</p>
        <img
          src="cacota.jpg"
          alt="Imagen de San Valentín"
          class="modal-image"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
